name: GitHub Actions Demo
on: [push]
jobs:
  CI:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
    steps:
      # - name: Install bitcoin node
      #   run: sudo apt-get install -y libusb-1.0-0 libusb-1.0-0-dev libudev-dev && sudo apt-add-repository ppa:bitcoin/bitcoin -y && sudo apt-get update --allow-insecure-repositories && sudo apt-get install bitcoind
      # - name: Install bitcoin node
      #   run: sudo snap install bitcoin-core

      - name: Cache Bitcoin Node
        id: cache-bitcoin-node
        uses: actions/cache@v2
        with:
          path: ./bitcoin-0.21.1
          key: bitcoin-0.21.1

      - name: Install Bitcoin node
        if: steps.cache.outputs.cache-hit != 'true'
        run: wget https://bitcoin.org/bin/bitcoin-core-0.21.1/bitcoin-0.21.1-x86_64-linux-gnu.tar.gz && tar -xvf bitcoin-0.21.1-x86_64-linux-gnu.tar.gz && cp bitcoin-0.21.1/bin/* /usr/local/bin/

      - name: Start bitcoin node
        run: bitcoind -reindex -txindex -regtest -daemon -rpcport=18443 -rpcuser=bitcoin -rpcpassword=local321 -deprecatedrpc=signrawtransaction

      # - name: Setup nodejs
      #   uses: actions/checkout@v2
      # - name: Setup nodejs
      #   uses: actions/setup-node@v1
      #   with:
      #     node-version: 16.x

      # - name: Run tests
      #   uses: actions/checkout@v2
      #   run: ls && yarn && yarn bootstrap && yarn build && yarn test
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: ls
      - run: yarn
      - run: yarn bootstrap
      - run: $(cd node_modules/cfd-dlc-js && npm run cmake_all)
      - run: yarn build
      - run: yarn test
